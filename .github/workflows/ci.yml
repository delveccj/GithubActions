name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run unit tests
      run: python -m unittest discover -s tests -p "test_unit.py"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and tag Docker image
      run: docker build -t your-dockerhub-username/flask_project:latest .

    - name: Run integration tests in Docker container
      run: |
        docker run -d -p 5000:5000 --name flask_app your-dockerhub-username/flask_project:latest
        sleep 10 # Give the container some time to start
        python -m unittest discover -s tests -p "test_integration.py"
        docker stop flask_app
        docker rm flask_app

    - name: Push Docker image to Docker Hub
      if: success()
      run: docker push your-dockerhub-username/flask_project:latest

